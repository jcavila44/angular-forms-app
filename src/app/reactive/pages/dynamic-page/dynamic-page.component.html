<h2>Reactivos: <small> Dinámicos </small></h2>
<hr>

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" formControlName="name">
      <span *ngIf="isInvalidField('name')" class="form-text text-danger"> {{ getFieldError('name') }} </span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" [formControl]="inputAddFavorite">
        <button class="btn btn-outline-primary" type="button" (click)="onSaveField()">Agregar favorito</button>
      </div>
    </div>
  </div>


  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">
      <div class="mb-1" *ngFor="let favorite of getFavoriteGames.controls; let i = index;">
        <div class="input-group">
          <input class="form-control" [formControlName]="i">
          <button class="btn btn-outline-danger" type="button" (click)="onDeleteField(i)">Eliminar</button>
        </div>
        <span *ngIf="isValidFieldInArray(getFavoriteGames,i)" class="form-text text-danger"> Este campo es requerido mi
          papá </span>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>


</form>



<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ inputAddFavorite.valid | json }}</pre>
<pre>{{ inputAddFavorite.value | json }}</pre>
